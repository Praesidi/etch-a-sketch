<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Leckerli+One&display=swap" 
    rel="stylesheet">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <header class="header">
        <h1 class="gradient-title">Etch-a-Sketch</h1>
    </header>
    <main class="main">
        <div class="container">
            <div class="interface">
                <input type="color" class="color-selection item">
                <button class="item">Color</button>
                <button class="item">Rainbow Mode</button>
                <button class="item">Eraser</button>
                <button class="item">Clear</button>
                <input type="range" class="item">
            </div>
            <div class="canvas"></div>
        </div>
    </main>
    <footer class="footer">
        <p class="copyright">Made by Praesidi for TheOdinProject</p>
    </footer>
</body>
</html>
